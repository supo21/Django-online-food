{% extends "base.html" %}

{% block start %}

<div class="container mt-5">
    <h2 class="mt-5">All Items</h2>
    <div class="row">
        {% for item in items %}
            <div class="col-md-3">
                <div class="card shadow-lg" style="width: 18rem">
                    <img src="{{ item.image.url }}" style="height : 300px;" class="card-img-top">
                    <div class="card-body">
                        <h5>{{ item.item_name }}</h5>
                        <p>Price = {{item.price}} | Category = {{item.category}}</p>
                        <a href="{% url 'add_cart' item.uid %}" class="btn btn-success">Cart<i class="fa-solid fa-cart-shopping"></i></a>
                        <a href="#" class="btn btn-primary">20% discount</a>
                        {% if request.user.is_superuser %}
                        <a href = "/delete-recipe/{{item.uid}}" class = "btn btn-danger m-2">Delete</a>
                        <a href = "/update-recipe/{{item.uid}}" class = "btn btn-success">Update</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


       
{% endblock %}
